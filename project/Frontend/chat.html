<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CS Learning Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  margin: 0;
  background: #f0f2f5;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* App Container */
.app {
  width: 900px; /* same as program.html */
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.12);
  padding: 28px 32px;
  display: flex;
  flex-direction: column;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #eee;
  padding-bottom: 16px;
}

.brand {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 20px;
  font-weight: 700;
  color: #6f42c1;
}

.logout {
  border: 1px solid #ddd;
  padding: 8px 14px;
  border-radius: 8px;
  background: #fff;
  cursor: pointer;
  font-weight: 600;
}

/* Title */
.title {
  margin: 24px 0 18px;
}

.title h1 {
  margin: 0;
  font-size: 26px;
}

.title p {
  margin-top: 6px;
  color: #555;
}

/* Chat Content */
.content {
  display: flex;
  gap: 20px;
}

/* Chat Area */
.chat-area {
  flex: 2;
  display: flex;
  flex-direction: column;
}

.chat-messages {
  background: #fafafa;
  padding: 20px;
  border-radius: 12px;
  height: 400px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.message {
  max-width: 70%;
  padding: 12px 16px;
  border-radius: 12px;
  margin-bottom: 12px;
  line-height: 1.4;
  font-size: 15px;
}

.bot {
  background: #f1e4ff;
  align-self: flex-start;
  border-top-left-radius: 0;
}

.user {
  background: #6f42c1;
  color: white;
  align-self: flex-end;
  border-top-right-radius: 0;
}

/* Input */
.chat-input {
  display: flex;
  gap: 12px;
  margin-top: 16px;
}

.chat-input input {
  flex: 1;
  padding: 12px 14px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  outline: none;
}

.chat-input button {
  background: #6f42c1;
  color: #fff;
  border: none;
  padding: 12px 20px;
  font-size: 15px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
}

.chat-input button:hover {
  background: #5a34a1;
}

/* Stats Panel */
.stats {
  flex: 1;
  background: #fafafa;
  border-radius: 12px;
  padding: 20px;
  height: fit-content;
  border: 1px solid #eee;
}

.stat {
  text-align: center;
  padding: 14px 0;
  border-bottom: 1px solid #e5e5e5;
}

.stat:last-child {
  border-bottom: none;
}

.stat h3 {
  margin: 0;
  font-size: 24px;
  color: #6f42c1;
}

.stat.blue h3 {
  color: #007bff;
}

.stat.purple h3 {
  color: #7b2cbf;
}

.stat p {
  margin: 6px 0 0;
  font-size: 14px;
  color: #555;
}

/* Bottom Navigation */
.bottom-nav {
  margin-top: 20px;
  border-top: 1px solid #eee;
  padding-top: 14px;
  display: flex;
  justify-content: space-around;
  font-size: 14px;
}

.bottom-nav button {
  background: none;
  border: none;
  cursor: pointer;
  font-weight: 600;
  color: #666;
}

.bottom-nav .active {
  color: #6f42c1;
}
</style>
</head>

<body>

<div class="app">

  <!-- Header -->
  <div class="header">
    <div class="brand">ðŸ’¬ EduBot Chat</div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- Title -->
  <div class="title">
    <h1>CS Learning Chatbot</h1>
    <p>Ask questions about Java, quizzes, or programming concepts</p>
  </div>

  <!-- Content -->
  <div class="content">

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-messages" id="chatMessages">
        <div class="message bot">
          Hi ðŸ‘‹ Iâ€™m your CS Learning Assistant. Ask me about Java, quizzes, or programming concepts!
        </div>
      </div>

      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleEnter(event)">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Stats Panel -->
    <div class="stats">
      <div class="stat">
        <h3>85%</h3>
        <p>Knowledge Score</p>
      </div>
      <div class="stat blue">
        <h3>12</h3>
        <p>Questions Asked</p>
      </div>
      <div class="stat purple">
        <h3>4</h3>
        <p>Perfect Interactions</p>
      </div>
    </div>

  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button onclick="goTo('home.html')">Home</button>
    <button class="active">Chat</button>
    <button onclick="goTo('program.html')">Program</button>
    <button onclick="goTo('quiz.html')">Quiz</button>
    <button onclick="goTo('flashcard.html')">Cards</button>
    <button onclick="goTo('Progress.html')">Progress</button>
  </div>

</div>

<script>
const chatMessages = document.getElementById("chatMessages");
const userInput = document.getElementById("userInput");

function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    addMessage(text, "user");
    userInput.value = "";

    setTimeout(() => {
        botReply(text);
    }, 500);
}

function handleEnter(e) {
    if (e.key === "Enter") sendMessage();
}

function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.textContent = text;
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function botReply(input) {
    let reply = "I'm not sure yet, but I'm learning every day! ðŸ˜Š";
    input = input.toLowerCase();

    if (input.includes("java")) {
        reply = "Java is an object-oriented programming language used in enterprise, Android, and backend systems.";
    } else if (input.includes("main method")) {
        reply = "The main method signature in Java is: public static void main(String[] args)";
    } else if (input.includes("quiz")) {
        reply = "You can test your knowledge in the Quiz section.";
    } else if (input.includes("hello") || input.includes("hi")) {
        reply = "Hello! How can I help you today? ðŸ‘‹";
    }

    addMessage(reply, "bot");
}

/* Navigation */
function goTo(page) {
    window.location.href = page;
}
function logout() { alert("Logged out!"); }
</script>

</body>
</html>
