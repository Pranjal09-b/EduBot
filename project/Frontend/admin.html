<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EduBot Admin Dashboard</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f9;
    }

    .container {
        display: flex;
    }

    /* Sidebar */
    .sidebar {
        width: 240px;
        height: 100vh;
        background-color: #1e293b;
        color: white;
        padding: 20px;
        position: fixed;
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 40px;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        padding: 12px 15px;
        margin-bottom: 10px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    .sidebar ul li:hover {
        background-color: #334155;
    }

    .logout {
        margin-top: 30px;
        color: #f87171;
    }

    /* Main content */
    .main {
        margin-left: 260px;
        padding: 30px;
        flex: 1;
    }

    .main h1 {
        margin-bottom: 20px;
    }

    /* Dashboard cards */
    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
        text-align: center;
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card h3 {
        margin-bottom: 10px;
        color: #1e293b;
    }

    .card p {
        font-size: 26px;
        font-weight: bold;
        color: #0f172a;
    }

    /* Section */
    .section {
        margin-top: 40px;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
    }

    .section h2 {
        margin-bottom: 15px;
    }

    button {
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        background-color: #2563eb;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #1d4ed8;
    }

</style>
</head>

<body>

<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>EduBot Admin</h2>
        <ul>
            <li>Dashboard</li>
            <li>Manage Quizzes</li>
            <li>Manage Questions</li>
            <li>Manage Programs</li>
            <li>Manage Flashcards</li>
            <li>View Results</li>
            <li class="logout">Logout</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main">

        <h1>Admin Dashboard</h1>

        <!-- Stats Cards -->
        <div class="cards">
            <div class="card">
                <h3>Total Quizzes</h3>
                <p>5</p>
            </div>

            <div class="card">
                <h3>Total Programs</h3>
                <p>18</p>
            </div>

            <div class="card">
                <h3>Total Flashcards</h3>
                <p>25</p>
            </div>

            <div class="card">
                <h3>Total Students</h3>
                <p>42</p>
            </div>
        </div>

        <!-- Example Management Section -->
        <div class="section">
            <h2>Quick Actions</h2>
            <button>Add New Quiz</button>
            <button>Add New Program</button>
            <button>Add Flashcard</button>
        </div>

    </div>

</div>

</body>
</html>
