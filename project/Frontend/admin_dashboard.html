<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard - EduBot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:"Segoe UI";
}
body{
  margin:0;
  background:#f0f2f5;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.app{
  width:950px;
  background:white;
  border-radius:16px;
  box-shadow:0 8px 30px rgba(0,0,0,0.12);
  padding:25px;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #eee;
  padding-bottom:15px;
}
.brand{
  font-size:20px;
  font-weight:700;
  color:#6f42c1;
}
.logout{
  border:1px solid #ddd;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  background:white;
}
.content{
  display:grid;
  grid-template-columns:220px 1fr;
  gap:20px;
  margin-top:20px;
}
.sidebar{
  border-right:1px solid #eee;
}
.sidebar a{
  display:block;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  text-decoration:none;
  font-weight:600;
  color:#444;
}
.sidebar a:hover{
  background:#f1e4ff;
  color:#6f42c1;
}
.card{
  background:#fafafa;
  border:1px solid #eee;
  padding:20px;
  border-radius:14px;
}
.card h2{
  margin:0;
  color:#6f42c1;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <div class="brand">⚙️ EduBot Admin Panel</div>
    <button class="logout" onclick="window.location.href='/admin/logout'">
      Logout
    </button>
  </div>

  <div class="content">

    <!-- Sidebar -->
    <div class="sidebar">
      <a href="/admin/add_quiz">➕ Add Quiz</a>
      <a href="/admin/add_question">➕ Add Question</a>
      <a href="/admin/add_flashcard">➕ Add Flashcard</a>
      <a href="/admin/add_program">➕ Add Program</a>
    </div>

    <!-- Main Card -->
    <div class="card">
      <h2>Welcome Admin: {{ admin }}</h2>
      <p>Use the sidebar to manage EduBot content.</p>

      <p>
        ✅ Add quizzes <br>
        ✅ Insert quiz questions <br>
        ✅ Upload flashcards <br>
        ✅ Upload coding programs <br>
      </p>
    </div>

  </div>

</div>

</body>
</html>
