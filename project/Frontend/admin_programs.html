<!DOCTYPE html>
<html>
<head>
    <title>Manage Programs</title>
</head>
<body>

<h2>All Programs</h2>

<a href="/admin/add_program">Add New Program</a>
<br><br>

<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Language</th>
        <th>Topic</th>
    </tr>

    {% for program in programs %}
    <tr>
        <td>{{ program.program_id }}</td>
        <td>{{ program.title }}</td>
        <td>{{ program.language }}</td>
        <td>{{ program.topic }}</td>
    </tr>
    {% endfor %}

</table>

<br>
<a href="/admin/dashboard">Back to Dashboard</a>

</body>
</html>
