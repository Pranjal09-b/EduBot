<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Program</title>

<style>
body {
  margin: 0;
  background: #f0f2f5;
  font-family: "Segoe UI";
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  width: 600px;
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.12);
}

h2 {
  color: #6f42c1;
  text-align: center;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border-radius: 10px;
  border: 1px solid #ddd;
}

textarea {
  height: 150px;
  font-family: monospace;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  border: none;
  border-radius: 10px;
  background: #6f42c1;
  color: white;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="box">
  <h2>âž• Add Program</h2>

  <form method="POST">
    <input type="text" name="title" placeholder="Program Title" required>
    <input type="text" name="language" placeholder="Language (Java/Python)" required>
    <textarea name="code" placeholder="Enter Code Snippet..." required></textarea>

    <button type="submit">Save Program</button>
  </form>
</div>

</body>
</html>
