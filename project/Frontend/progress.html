<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Progress - EduBot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  margin: 0;
  background: #f0f2f5;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 900px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.12);
  padding: 28px 32px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #eee;
  padding-bottom: 16px;
}

.brand {
  font-size: 20px;
  font-weight: 700;
  color: #6f42c1;
}

.logout {
  border: 1px solid #ddd;
  padding: 8px 14px;
  border-radius: 8px;
  background: #fff;
  cursor: pointer;
  font-weight: 600;
}

.title {
  margin: 20px 0;
}

.result-box {
  background: #fafafa;
  border: 1px solid #eee;
  border-radius: 14px;
  padding: 18px;
  margin-bottom: 14px;
}

.result-box h3 {
  margin: 0;
  color: #6f42c1;
}

.result-box p {
  margin-top: 6px;
  color: #444;
}

.bottom-nav {
  margin-top: 18px;
  border-top: 1px solid #eee;
  padding-top: 12px;
  display: flex;
  justify-content: space-around;
}

.bottom-nav button {
  background: none;
  border: none;
  cursor: pointer;
  font-weight: 600;
  color: #666;
}

.bottom-nav .active {
  color: #6f42c1;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <div class="brand">ðŸ“ˆ EduBot Progress</div>
    <button class="logout" onclick="window.location.href='/logout'">Logout</button>
  </div>

  <div class="title">
    <h1>Your Quiz Progress</h1>
    <p>See your completed quiz scores</p>
  </div>

  {% if progress %}
    {% for row in progress %}
    <div class="result-box">
      <h3>{{ row.title }}</h3>
      <p>Score: <b>{{ row.score }}</b></p>
    </div>
    {% endfor %}
  {% else %}
    <p>No quiz attempts yet.</p>
  {% endif %}

  <div class="bottom-nav">
    <button onclick="goTo('/home')">Home</button>
    <button onclick="goTo('/chat')">Chat</button>
    <button onclick="goTo('/program')">Program</button>
    <button onclick="goTo('/quiz')">Quiz</button>
    <button onclick="goTo('/flashcard')">Cards</button>
    <button class="active">Progress</button>
  </div>

</div>

<script>
function goTo(page) {
  window.location.href = page;
}
</script>

</body>
</html>
