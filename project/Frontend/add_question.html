<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add MCQ Question - EduBot</title>

<style>
body{
  margin:0;
  background:#f0f2f5;
  font-family:"Segoe UI";
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  width:700px;
  background:white;
  padding:30px;
  border-radius:16px;
  box-shadow:0 8px 30px rgba(0,0,0,0.12);
}
h2{
  text-align:center;
  color:#6f42c1;
}
select,input,textarea{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:1px solid #ddd;
}
button{
  width:100%;
  margin-top:20px;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#6f42c1;
  color:white;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="box">
  <h2>âž• Add Full MCQ Question</h2>

  <form method="POST">

    <select name="quiz_id" required>
      <option value="">Select Quiz</option>
      {% for quiz in quizzes %}
        <option value="{{ quiz.quiz_id }}">
          {{ quiz.title }}
        </option>
      {% endfor %}
    </select>

    <textarea name="question_text" placeholder="Enter Question..." required></textarea>

    <input type="text" name="option_a" placeholder="Option A" required>
    <input type="text" name="option_b" placeholder="Option B" required>
    <input type="text" name="option_c" placeholder="Option C" required>
    <input type="text" name="option_d" placeholder="Option D" required>

    <input type="text" name="correct_option" placeholder="Correct Option (A/B/C/D)" required>

    <button type="submit">Save Question</button>

  </form>
</div>

</body>
</html>
