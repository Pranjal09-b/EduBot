<!DOCTYPE html>
<html>
<head>
    <title>Add Question</title>
</head>
<body>

<h2>Add Question to Quiz ID: {{ quiz_id }}</h2>

<form method="post">

    Question:<br>
    <textarea name="question_text" rows="4" cols="60" required></textarea><br><br>

    Option A:<br>
    <input type="text" name="option_a" required><br><br>

    Option B:<br>
    <input type="text" name="option_b" required><br><br>

    Option C:<br>
    <input type="text" name="option_c" required><br><br>

    Option D:<br>
    <input type="text" name="option_d" required><br><br>

    Correct Option (A/B/C/D):<br>
    <input type="text" name="correct_option" required><br><br>

    <button type="submit">Add Question</button>

</form>

<br>
<a href="/admin/dashboard">Back</a>

</body>
</html>
