<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Java Flashcards â€“ Desktop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
    margin: 0;
    background: #f0f2f5;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 900px;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    padding: 28px 36px;
}

/* Header */
.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #eee;
    padding-bottom: 16px;
    margin-bottom: 20px;
}

.header-left {
    display: flex;
    align-items: center;
    gap: 14px;
}

.back {
    color: #ff6a00;
    cursor: pointer;
    font-weight: 600;
}

.title {
    font-size: 22px;
    font-weight: 600;
}

.card-count {
    color: #666;
    font-size: 14px;
}

/* Progress */
.progress-wrapper {
    margin-bottom: 30px;
}

.progress-info {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin-bottom: 6px;
    color: #555;
}

.progress-bar {
    height: 8px;
    background: #e5e5e5;
    border-radius: 10px;
    overflow: hidden;
}

.progress {
    width: 50%;
    height: 100%;
    background: linear-gradient(90deg, #6f42c1, #8b5cf6);
}

/* Content Layout */
.content {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 40px;
}

/* Flashcard */
.flashcard {
    background: #fff;
    border-radius: 14px;
    padding: 32px 26px;
    text-align: center;
    box-shadow: 0 5px 15px rgb(0 0 0 / 0.1);
}

.flashcard-icon {
    background: #f1e4ff;
    color: #6f42c1;
    width: 50px;
    height: 50px;
    margin: 0 auto 14px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    box-shadow: 0 0 0 6px #f9f2ff;
}

.flashcard h2 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 16px;
}

.answer {
    display: none;
    font-size: 16px;
    color: #333;
    margin-bottom: 14px;
}

.flashcard.show-answer .answer {
    display: block;
}

.click-to-reveal {
    font-size: 14px;
    color: #999;
    margin-bottom: 20px;
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

button {
    padding: 12px 26px;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    border: none;
}

.prev {
    background: #f1f1f1;
}

.next,
.show-answer-btn {
    background: #6f42c1;
    color: #fff;
}

.next:hover,
.show-answer-btn:hover {
    background: #5a34a1;
}

/* Stats Panel */
.stats {
    background: #fafafa;
    border-radius: 12px;
    padding: 20px;
    height: fit-content;
    border: 1px solid #eee;
}

.stat {
    text-align: center;
    padding: 14px 0;
    border-bottom: 1px solid #e5e5e5;
}

.stat:last-child {
    border-bottom: none;
}

.stat h3 {
    margin: 0;
    font-size: 26px;
    color: #28a745;
}

.stat.blue h3 {
    color: #007bff;
}

.stat.purple h3 {
    color: #7b2cbf;
}

.stat p {
    margin: 6px 0 0;
    font-size: 14px;
    color: #666;
}

/* Footer */
.footer {
    display: flex;
    justify-content: space-around;
    border-top: 1px solid #eee;
    padding-top: 16px;
    margin-top: 30px;
    font-size: 14px;
}

.footer button {
    background: none;
    border: none;
    cursor: pointer;
    font-weight: 600;
    color: #666;
    transition: color 0.2s;
}

.footer button:hover {
    color: #6f42c1;
}

.footer .active {
    color: #6f42c1;
}
</style>
</head>

<body>

<div class="container">

    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="back" onclick="goTo('home.html')">&larr; Back</div>
            <div class="title">Java Flashcards</div>
        </div>
        <div class="card-count">Card <span id="cardIndex">1</span> of <span id="totalCards">2</span></div>
    </div>

    <!-- Progress -->
    <div class="progress-wrapper">
        <div class="progress-info">
            <span>Progress</span>
            <span id="progressText">50%</span>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">

        <!-- Flashcard -->
        <div class="flashcard" id="flashcard">
            <div class="flashcard-icon">ðŸ“–</div>
            <h2 id="question"></h2>
            <div class="answer" id="answer"></div>
            <div class="click-to-reveal">Click "Show Answer" to reveal</div>

            <div class="buttons">
                <button class="prev" id="prevBtn">Previous</button>
                <button class="show-answer-btn" id="showAnswerBtn">Show Answer</button>
                <button class="next" id="nextBtn">Next</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat">
                <h3>85%</h3>
                <p>Average Score</p>
            </div>
            <div class="stat blue">
                <h3>12</h3>
                <p>Cards Reviewed</p>
            </div>
            <div class="stat purple">
                <h3>4</h3>
                <p>Perfect Recall</p>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <div class="footer">
        <button onclick="goTo('home.html')">Home</button>
            <button onclick="goTo('program.html')">Program</button>
        <button onclick="goTo('chat.html')">Chat</button>
        <button onclick="goTo('quiz.html')">Quiz</button>
        <button class="active">Cards</button>
            <button onclick="goTo('Progress.html')">Progress</button>
    </div>

</div>

<script>
const cards = [
    { question: "What is Object-Oriented Programming?", answer: "OOP is a programming paradigm based on objects." },
    { question: "What is a Class in Java?", answer: "A class is a blueprint from which objects are created." }
];

let currentIndex = 0;

const questionEl = document.getElementById("question");
const answerEl = document.getElementById("answer");
const flashcard = document.getElementById("flashcard");
const showAnswerBtn = document.getElementById("showAnswerBtn");
const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");
const cardIndexEl = document.getElementById("cardIndex");
const totalCardsEl = document.getElementById("totalCards");

totalCardsEl.textContent = cards.length;

function loadCard() {
    const card = cards[currentIndex];
    questionEl.textContent = card.question;
    answerEl.textContent = card.answer;
    flashcard.classList.remove("show-answer");
    showAnswerBtn.textContent = "Show Answer";

    cardIndexEl.textContent = currentIndex + 1;
    const percent = Math.round(((currentIndex + 1) / cards.length) * 100);
    progressBar.style.width = percent + "%";
    progressText.textContent = percent + "%";
}

showAnswerBtn.onclick = () => {
    flashcard.classList.toggle("show-answer");
    showAnswerBtn.textContent = flashcard.classList.contains("show-answer") ? "Hide Answer" : "Show Answer";
};

document.getElementById("prevBtn").onclick = () => {
    if (currentIndex > 0) { currentIndex--; loadCard(); }
};

document.getElementById("nextBtn").onclick = () => {
    if (currentIndex < cards.length - 1) { currentIndex++; loadCard(); }
};

function goTo(page) { window.location.href = page; }

loadCard();
</script>

</body>
</html>
