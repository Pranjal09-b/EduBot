<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flashcards - EduBot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  margin: 0;
  background: #f0f2f5;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 900px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.12);
  padding: 28px 32px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #eee;
  padding-bottom: 16px;
}

.brand {
  font-size: 20px;
  font-weight: 700;
  color: #6f42c1;
}

.logout {
  border: 1px solid #ddd;
  padding: 8px 14px;
  border-radius: 8px;
  background: #fff;
  cursor: pointer;
  font-weight: 600;
}

.title {
  margin: 20px 0;
}

.flashcard {
  background: #fafafa;
  border: 1px solid #eee;
  border-radius: 14px;
  padding: 18px;
  margin-bottom: 14px;
  cursor: pointer;
  transition: background 0.2s ease;
}

.flashcard:hover {
  background: #f3eefc;
}

.flashcard h3 {
  margin: 0;
  color: #6f42c1;
}

.flashcard p {
  margin-top: 10px;
  color: #444;
  display: none;
}

.flashcard.show p {
  display: block;
}

.hint {
  margin-top: 6px;
  font-size: 12px;
  color: #888;
}

.bottom-nav {
  margin-top: 18px;
  border-top: 1px solid #eee;
  padding-top: 12px;
  display: flex;
  justify-content: space-around;
}

.bottom-nav button {
  background: none;
  border: none;
  cursor: pointer;
  font-weight: 600;
  color: #666;
}

.bottom-nav .active {
  color: #6f42c1;
}
</style>
</head>

<body>

<div class="app">

  <!-- Header -->
  <div class="header">
    <div class="brand">ðŸ“š EduBot Flashcards</div>
    <button class="logout" onclick="window.location.href='/logout'">Logout</button>
  </div>

  <!-- Title -->
  <div class="title">
    <h1>Flashcards</h1>
    <p>Click a card to reveal the answer</p>
  </div>

  <!-- Flashcards -->
  {% for card in flashcards %}
  <div class="flashcard" onclick="this.classList.toggle('show')">
    <h3>{{ card.topic }}</h3>
    <p>{{ card.content }}</p>
    <div class="hint">Tap to show / hide answer</div>
  </div>
  {% endfor %}

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button onclick="goTo('/home')">Home</button>
    <button onclick="goTo('/chat')">Chat</button>
    <button onclick="goTo('/program')">Program</button>
    <button onclick="goTo('/quiz')">Quiz</button>
    <button class="active">Cards</button>
    <button onclick="goTo('/progress')">Progress</button>
  </div>

</div>

<script>
function goTo(page) {
  window.location.href = page;
}
</script>

</body>
</html>
