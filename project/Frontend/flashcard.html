<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flashcards - EduBot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  margin: 0;
  background: #f0f2f5;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 900px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.12);
  padding: 28px 32px;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #eee;
  padding-bottom: 16px;
}

.brand {
  font-size: 20px;
  font-weight: 700;
  color: #6f42c1;
}

.logout {
  border: 1px solid #ddd;
  padding: 8px 14px;
  border-radius: 8px;
  background: #fff;
  cursor: pointer;
  font-weight: 600;
}

/* Flashcard Area */
.card-wrapper {
  margin-top: 30px;
  display: flex;
  justify-content: center;
}

.flashcard {
  width: 520px;
  height: 260px;
  perspective: 1000px;
}

.flashcard-inner {
  width: 100%;
  height: 100%;
  border-radius: 16px;
  transition: transform 0.7s;
  transform-style: preserve-3d;
  cursor: pointer;
}

.flashcard.flip .flashcard-inner {
  transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 16px;
  backface-visibility: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 24px;
}

.flashcard-front {
  background: #f3eefc;
  border: 1px solid #e1d5f7;
}

.flashcard-back {
  background: #ffffff;
  border: 1px solid #e5e5e5;
  transform: rotateY(180deg);
}

.flashcard h3 {
  margin: 0;
  color: #6f42c1;
}

.flashcard p {
  margin-top: 14px;
  font-size: 16px;
  color: #333;
}

.hint {
  margin-top: 18px;
  font-size: 12px;
  color: #888;
}

/* Navigation */
.nav {
  margin-top: 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav button {
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  background: #6f42c1;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

.nav button:disabled {
  background: #ccc;
  cursor: not-allowed;
}

.counter {
  font-weight: 600;
  color: #555;
}

/* Bottom Nav */
.bottom-nav {
  margin-top: 30px;
  border-top: 1px solid #eee;
  padding-top: 14px;
  display: flex;
  justify-content: space-around;
}

.bottom-nav button {
  background: none;
  border: none;
  cursor: pointer;
  font-weight: 600;
  color: #666;
}

.bottom-nav .active {
  color: #6f42c1;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="app">

  <!-- Header -->
  <div class="header">
    <div class="brand">ðŸ“š EduBot Flashcards</div>
    <button class="logout" onclick="window.location.href='/logout'">Logout</button>
  </div>

  <!-- Flashcard -->
  <div class="card-wrapper">

    {% for card in flashcards %}
    {% set parts = card.content.split('\nA:') %}
    <div class="flashcard card-item {% if not loop.first %}hidden{% endif %}" data-index="{{ loop.index0 }}">
      <div class="flashcard-inner">

        <!-- Front -->
        <div class="flashcard-front">
          <h3>{{ card.topic }}</h3>
          <p>{{ parts[0].replace('Q:', '') }}</p>
          <div class="hint">Click to flip</div>
        </div>

        <!-- Back -->
        <div class="flashcard-back">
          <h3>Answer</h3>
          <p>{{ parts[1] }}</p>
          <div class="hint">Click to flip back</div>
        </div>

      </div>
    </div>
    {% endfor %}

  </div>

  <!-- Navigation -->
  <div class="nav">
    <button id="prevBtn" onclick="prevCard()">â¬… Previous</button>
    <div class="counter" id="counter">1 / {{ flashcards|length }}</div>
    <button id="nextBtn" onclick="nextCard()">Next âž¡</button>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button onclick="goTo('/home')">Home</button>
    <button onclick="goTo('/chat')">Chat</button>
    <button onclick="goTo('/program')">Program</button>
    <button onclick="goTo('/quiz')">Quiz</button>
    <button class="active">Cards</button>
    <button onclick="goTo('/progress')">Progress</button>
  </div>

</div>

<script>
let current = 0;
const cards = document.querySelectorAll(".card-item");
const counter = document.getElementById("counter");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

cards.forEach(card => {
  card.addEventListener("click", () => {
    card.classList.toggle("flip");
  });
});

function updateUI() {
  cards.forEach(c => {
    c.classList.add("hidden");
    c.classList.remove("flip");
  });

  cards[current].classList.remove("hidden");
  counter.innerText = (current + 1) + " / " + cards.length;

  prevBtn.disabled = current === 0;
  nextBtn.disabled = current === cards.length - 1;
}

function nextCard() {
  if (current < cards.length - 1) {
    current++;
    updateUI();
  }
}

function prevCard() {
  if (current > 0) {
    current--;
    updateUI();
  }
}

function goTo(page) {
  window.location.href = page;
}

updateUI();
</script>

</body>
</html>
